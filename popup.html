<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 14px;
        }

        .question-section {
            margin-bottom: 20px;
        }

        .question-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        #questionInput {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
            resize: vertical;
            min-height: 80px;
        }

        #questionInput:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        #analyzeBtn {
            background: #4CAF50;
            color: white;
        }

        #analyzeBtn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        #analyzeBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        #clearBtn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #clearBtn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .results {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .results h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        .results-content {
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ffcccc;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .settings {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .settings h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            opacity: 0.8;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .setting-item label {
            font-size: 12px;
            margin: 0;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ“ Homework Helper</h1>
        <p>AI-powered homework assistance</p>
    </div>

    <div class="question-section">
        <label for="questionInput">Ask a question about this page:</label>
        <textarea id="questionInput" placeholder="e.g., What is the main concept explained on this page? or Explain this math problem..."></textarea>
    </div>

    <div class="buttons">
        <button id="analyzeBtn">Analyze & Answer</button>
        <button id="clearBtn">Clear</button>
    </div>

    <div id="results" class="results" style="display: none;">
        <h3>Answer:</h3>
        <div id="resultsContent" class="results-content"></div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Analyzing page content...</p>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div class="settings">
        <h4>Settings</h4>
        <div class="setting-item">
            <label>Include images in analysis</label>
            <input type="checkbox" id="includeImages" checked>
        </div>
        <div class="setting-item">
            <label>Auto-highlight answers</label>
            <input type="checkbox" id="autoHighlight" checked>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
